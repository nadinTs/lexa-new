<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/temp.css" type="text/css">
</head>

<body>

<!-- ваша верстка виджета, ваши стили -->
<div class="box">
    <button class="arrow left">⇦</button>
    <button class="arrow right">⇨</button>
    <div class="inner">

        <ul class="slider">
            <li><img src="https://js.cx/carousel/1.png"></li>
            <li><img src="https://js.cx/carousel/2.png"></li>
            <li><img src="https://js.cx/carousel/3.png"></li>
            <li><img src="https://js.cx/carousel/4.png"></li>
            <li><img src="https://js.cx/carousel/5.png"></li>
            <li><img src="https://js.cx/carousel/6.png"></li>
            <li><img src="https://js.cx/carousel/7.png"></li>
            <li><img src="https://js.cx/carousel/8.png"></li>
            <li><img src="https://js.cx/carousel/9.png"></li>
            <li><img src="https://js.cx/carousel/10.png"></li>
        </ul>
    </div>
</div>


<script>
    // этот код помечает картинки цифрами, для удобства разработки
    // его можно убрать, если не нужен
    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
        lis[i].style.position = 'relative';
        var span = document.createElement('span');
        span.style.cssText = 'position:absolute;left:0;top:0';
        span.innerHTML = i + 1;
        lis[i].appendChild(span);
    }
</script>

<script>
    (function () {
        // ваш код..
        var width = 130;
        var count = 3;
        var arr_left = document.querySelector('.left');
        var arr_right = document.querySelector('.right');
        var slider = document.querySelector('.slider');
        var listElems = document.querySelectorAll('li');
        var n = window.getComputedStyle(slider);

        var h = n.left;

        console.log(n.left);

        arr_right.addEventListener('click', function () {
            h = parseInt(h);
            h = Math.max(h - width * count, -width * (listElems.length - count)) + 'px';
            console.log(h);
            slider.style.left = h ;
        })
         arr_left.addEventListener('click', function () {
            h = parseInt(h);
            h = Math.min(h + width * count, 0) + 'px';
            console.log(h);
            slider.style.left = h ;
        })

    })();

</script>
</body>
</html>
